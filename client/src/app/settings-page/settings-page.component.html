<form id="setting_form" [formGroup]="form" *ngIf="!reloading; else reloader" (submit)="onSubmit()">

    <div *ngIf="session.setting > 0">
        <p class="pNotAdmin" appEasyLang>Первый цвет:</p>
        <table>
            <tr>
                <td *ngFor="let color of colors">
                    <input 
                    id="f{{color}}" 
                    class="inline-blok" 
                    name="firstColor" 
                    type="radio" 
                    value="{{color}}" 
                    formControlName="firstColor" hidden>
                    <label for="f{{color}}">
                        <div class="color-div light-{{color}}-bg green-cursor" [ngClass]="{checkedColor: form.value.firstColor == color}"></div>
                    </label>
                </td>
            </tr> 
        </table>

        <p class="pNotAdmin" appEasyLang>Второй цвет:</p>
        <table>
            <tr>
                <td *ngFor="let color of colors">
                    <input 
                    id="s{{color}}" 
                    class="inline-blok" 
                    name="secondColor" 
                    type="radio" 
                    value="{{color}}" 
                    formControlName="secondColor" hidden> 
                    <label for="s{{color}}">
                        <div class="color-div light-{{color}}-bg green-cursor" [ngClass]="{checkedColor: form.value.secondColor == color}"></div>
                    </label>
                </td>
            </tr> 
        </table>
    </div>

    <div *ngIf="session.setting == 2">
        <p class="pNotAdmin" appEasyLang>Онлайны:</p>
        
        <label class="radio" [ngClass]="{checked: form.value.online == 'true'}">
            <input name="online" type="radio" value="true" formControlName="online" hidden> 
            <div class="yes green-cursor"></div>
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.online == 'false'}">
            <input name="online" type="radio" value="false" formControlName="online" hidden> 
            <div class="no green-cursor"></div> 
        </label>

        <p class="pNotAdmin" appEasyLang>Отправляемые подписи:</p>

        <label class="radio"  [ngClass]="{checked: form.value.text == 'true'}">
            <input name="text" type="radio" value="true" formControlName="text" hidden> 
            <div class="yes green-cursor"></div> 
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.text == 'false'}">
            <input name="text" type="radio" value="false" formControlName="text" hidden>
            <div class="no green-cursor"></div>
        </label>

        <p class="pNotAdmin" appEasyLang>Прочитано ли сообщение:</p>
        <label class="radio" [ngClass]="{checked: form.value.read == 'true'}">
            <input name="read" type="radio" value="true" formControlName="read" hidden> 
            <div class="yes green-cursor"></div> 
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.read == 'false'}">
            <input name="read" type="radio" value="false" formControlName="read" hidden>
            <div class="no green-cursor"></div> 
        </label>

        <p class="pNotAdmin" appEasyLang>Фамилии:</p>
        <label class="radio" [ngClass]="{checked: form.value.surnameView == 'true'}">
            <input name="surnameView" type="radio" value="true" formControlName="surnameView" hidden> 
            <div class="yes green-cursor"></div> 
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.surnameView == 'false'}">
            <input name="surnameView" type="radio" value="false" formControlName="surnameView" hidden>
            <div class="no green-cursor"></div>
        </label>

        <p class="pNotAdmin" appEasyLang>Голосовые сообщения:</p>
        <label class="radio" [ngClass]="{checked: form.value.vote == 'true'}">
            <input name="vote" type="radio" value="true" formControlName="vote" hidden> 
            <div class="yes green-cursor"></div> 
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.vote == 'false'}">
            <input name="vote" type="radio" value="false" formControlName="vote" hidden>
            <div class="no green-cursor"></div>
        </label>

        <p class="pNotAdmin" appEasyLang>Предложения:</p>
        <label class="radio" [ngClass]="{checked: form.value.sentence == 'true'}">
            <input name="sentence" type="radio" value="true" formControlName="sentence" hidden> 
            <div class="yes green-cursor"></div> 
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.sentence == 'false'}">
            <input name="sentence" type="radio" value="false" formControlName="sentence" hidden>
            <div class="no green-cursor"></div>
        </label>

        <p class="pNotAdmin" appEasyLang>Подсказки к ответам:</p>
        <label class="radio" [ngClass]="{checked: form.value.answers == 'true'}">
            <input name="answers" type="radio" value="true" formControlName="answers" hidden> 
            <div class="yes green-cursor"></div> 
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.answers == 'false'}">
            <input name="answers" type="radio" value="false" formControlName="answers" hidden>
            <div class="no green-cursor"></div>
        </label>

        <p class="pNotAdmin" appEasyLang>Смена цветных и чёрно-белых пиктограмм:</p>
        <label class="radio" [ngClass]="{checked: form.value.change == 'true'}">
            <input name="change" type="radio" value="true" formControlName="change" hidden> 
            <div class="yes green-cursor"></div> 
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.change == 'false'}">
            <input name="change" type="radio" value="false" formControlName="change" hidden>
            <div class="no green-cursor"></div>
        </label>

        <p class="pNotAdmin" appEasyLang>Пиктограммы по умолчанию:</p>
        <label class="radio" [ngClass]="{checked: form.value.defaultColor == 'grey'}">
            <input name="defaultColor" type="radio" value="grey" formControlName="defaultColor" hidden>
            <div class="grey green-cursor"></div>
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.defaultColor == 'color'}">
            <input name="defaultColor" type="radio" value="color" formControlName="defaultColor" hidden>
            <div class="color green-cursor"></div>
        </label>

        <p class="pNotAdmin" appEasyLang>Именинники:</p>
        <label class="radio" [ngClass]="{checked: form.value.birthdays == 'true'}">
            <input name="birthdays" type="radio" value="true" formControlName="birthdays" hidden> 
            <div class="yes green-cursor"></div> 
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.birthdays == 'false'}">
            <input name="birthdays" type="radio" value="false" formControlName="birthdays" hidden>
            <div class="no green-cursor"></div>
        </label>

        <p class="pNotAdmin" appEasyLang>Озвучка текста:</p>
        <label class="radio" [ngClass]="{checked: form.value.screenreader == 'true'}">
            <input name="screenreader" type="radio" value="true" formControlName="screenreader" hidden> 
            <div class="yes green-cursor"></div> 
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.screenreader == 'false'}">
            <input name="screenreader" type="radio" value="false" formControlName="screenreader" hidden>
            <div class="no green-cursor"></div>
        </label>

        <p class="pNotAdmin" appEasyLang>Время сообщений:</p>
        <label class="radio" [ngClass]="{checked: form.value.time == 'true'}">
            <input name="time" type="radio" value="true" formControlName="time" hidden> 
            <div class="yes green-cursor"></div> 
        </label>
        <div class="radio_yes"></div>
        <label class="radio" [ngClass]="{checked: form.value.time == 'false'}">
            <input name="time" type="radio" value="false" formControlName="time" hidden>
            <div class="no green-cursor"></div>
        </label>
    </div>
    <button class="btn tc dark-{{session.firstColor}}-border green-cursor" type="submit" *ngIf="session.setting != 0" appEasyLang>
        Сохранить
    </button>
    <div *ngIf="session.levelStatus == 4">
        <button class="btn tc dark-{{session.firstColor}}-border green-cursor" type="button" (click)="newRole('3')" appEasyLang>
            Стать подопечным
        </button>
        <button class="btn tc dark-{{session.firstColor}}-border green-cursor" type="button" (click)="newRole('5')" appEasyLang>
            Стать взрослым
        </button>
    </div> 

</form>
<ng-template #reloader>
    <app-loader></app-loader>
</ng-template>
