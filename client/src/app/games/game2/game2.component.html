
    <div *ngIf="gameProgress == 0" class="gameBox">

        <div class="pNotAdmin" [appEasyLang]="session">Вам надо кликать по шарикам. Сколько времени вы хотите играть?</div>
        <ul class="time-list" id="time-list">
            <li>
            <button class="time-btn green-cursor" (click)="start(15, '15 секунд')">
                15 секунд
            </button>
            </li>
            <li>
            <button class="time-btn green-cursor" (click)="start(30, '30 секунд')">
                30 секунд
            </button>
            </li>
            <li>
            <button class="time-btn green-cursor" (click)="start(60, '1 минута')">
                1 минута
            </button>
            </li>
            <li>
            <button class="time-btn green-cursor" (click)="start(120, '2 минуты')">
                2 минуты
            </button>
            </li>
        </ul>
    </div>

    <div [hidden]="gameProgress != 1" class="gameBox" #board>
        
    </div>

    <div *ngIf="gameProgress == 2" class="gameBox">

        <div class="pNotAdmin" [appEasyLang]="session">Убито шариков: {{balls}}.</div>
        <div class="pNotAdmin" [appEasyLang]="session">Набрано очков: {{score}}.</div>
        <div class="pNotAdmin" [appEasyLang]="session">Хотите сыграть ещё?</div>
        <ul class="time-list" id="time-list">
            <li>
            <button class="time-btn green-cursor" (click)="newStart()">
                Да
            </button>
            </li>
            <li>
            <button class="time-btn green-cursor" (click)="exit()">
                Нет
            </button>
            </li>

        </ul>
    </div>
