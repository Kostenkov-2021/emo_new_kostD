<div *ngIf="!reloading; else reloader" class="light-{{session.firstColor}}-bg page invert-{{session.invert}}">

    <div class="game dark-{{session.firstColor}}-border">
        <router-outlet></router-outlet>
    </div>

    <div class="exit green-cursor invert-{{session.invert}}" (click)="cross()"></div>

</div>

<ng-template #reloader>
    <app-loader></app-loader>
</ng-template>
