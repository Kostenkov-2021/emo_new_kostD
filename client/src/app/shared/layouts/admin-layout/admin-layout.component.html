<div *ngIf="!reloading; else reloader">
    <div class="nav light-{{color}}-bg">
        <ul id="nav-mobile" class="">
            <li
            class="nav-admin-li"
            *ngFor="let link of links"
            >
            <a 
            [routerLink]="[link.url]" 
            class="nav-admin middle-{{color}}-bg-hover green-cursor"
            routerLinkActive="manage-active">
                {{link.name}}
            </a>
            </li> 
            <li class="nav-admin-li-right"><a class="nav-admin middle-{{color}}-bg-hover green-cursor"  href="#" (click)="logout($event)">Выход</a></li>
            <li class="nav-admin-li-right"><a class="nav-admin middle-{{color}}-bg-hover green-cursor" routerLink="/people/friends">Вернуться</a></li>              
        </ul>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
<ng-template #reloader>
    <app-loader></app-loader>
</ng-template>
