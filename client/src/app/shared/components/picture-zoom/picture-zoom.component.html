<div class="backdrop"></div>

<div class="tablo_uv">
    <div #top>
        <p class="vtablo" *ngIf="text_top" [appEasyLang]="session">{{text_top}}</p>
    </div>
        <img class="ontablo_uv invert-{{session.invert}}" #img [src]="image">
    <div #bottom>
        <p class="vtablo" [appEasyLang]="session" *ngIf="text_bottom">{{text_bottom}}</p>
    </div>
    <div id="cross_uv" (click)="close()" class="green-cursor invert-{{session.invert}}"></div>
</div>
