<div class="backdrop"></div>

<div class="tablo_msg">
    <p class="tc vtablo" appEasyLang>Возможные ответы:</p>
    <div id="delete_id"></div>
    <div class="answers-in-modal" *ngIf="!reloading; else reloader">
        <span *ngFor="let picture of answers">
            <div *ngIf="picture.folder" class="answers-box" (click)="checkAnswer(picture._id, true)">
                <div class="picta folder">
                    <div class="downloads-picture">
                        <img class="downloads" [src]="picture.src" *ngIf="picture.src">
                        <img class="downloads" src="/uploads/images/clean.png" *ngIf="!picture.src">
                    </div>
                </div>  
            </div>        

            <div class="answers-box" 
            *ngIf="!picture.folder && picture.src" (click)="checkAnswer(picture.src, false)">
                <img class="pict" [src]="picture.src" 
                >            
            </div>
        </span> 
    </div>   
    <div id="cross_msg" (click)="closeModal(true)"></div>
    <ng-template #reloader>
        <app-loader></app-loader>
   </ng-template>
</div>
