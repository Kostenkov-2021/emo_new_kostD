<div class="backdrop  invert-{{session.invert}}"></div>

<div class="tablo_pict">
    <p class="tc vtablo" [appEasyLang]="session">Хотите удалить файл?</p>
    <div id="delete_pict_id" hidden></div>
    <div class="ontablo {{image}} start-ontablo">
         <img *ngIf="image != 'documentDelete' && image != 'videoDelete' && image != 'audioDelete' && image != 'voteDelete'" 
         id="delete_pict" [src]="image" class="invert-{{session.invert}}">
    </div>
    <div class="ontablo invert-{{session.invert}}" id="strelka"></div>
    <div class="ontablo" id="musorka"></div>
    <div class="ontablo" id="question"></div>
    <div id="cross_pict" (click)="checkedDelete(false)" class="green-cursor invert-{{session.invert}}"></div>
    <div id="tick_pict" (click)="checkedDelete(true)" class="green-cursor invert-{{session.invert}}"></div>
</div>
