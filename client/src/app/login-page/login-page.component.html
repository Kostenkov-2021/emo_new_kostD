<div class="form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
         <h1>
              <p class="entrance tc notadmin">{{'Введите логин:' | easyLang}} </p>
              <input 
              formControlName="login"
              class="entrance" 
              value=""
              placeholder="ЛОГИН">

              <p class="entrance tc entrance_password notadmin">{{'Введите пароль:' | easyLang}}</p>
              <input 
              formControlName="password"
              class="entrance" 
              value=""
              placeholder="ПАРОЛЬ"><br>
              
              <button 
              class="entrance" 
              id="bottom_entrance_hidden" 
              type="submit"
              [disabled]="form.invalid || form.disabled" 
               hidden> </button>

              <label 
              for="bottom_entrance_hidden"
              id="bottom_entrance" 
              class="tc">
                    {{'ВХОД' | easyLang}}
               </label>            
         </h1>
    </form>
</div>
<img id="emoPicture" src="uploads/images/emo.png">
<h1 class="tc" id="emoText">{{'ЭМО' | easyLang}}</h1>
